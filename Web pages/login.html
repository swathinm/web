<html>
    <head>
        <title>login</title>
    </head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <body>
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <a href="" class="navbar-brand">bootstrap</a>
                <div class="ml-auto">
                    <ul class="navbar-nav">
                      <li class="nav-list"><a href="./about.html" class="nav-link">About</a></li>
                      <li class="nav-list"><a href="./contact.html" class="nav-link">Contact</a></li>
                      <li class="nav-list"></li><a href="./service.html" class="nav-link">Service</a></li>
                      <li class="nav-list"><a href="./product.html" class="nav-link">Dogs</a></li>
                      <li class="nav-list"><a href="./login.html" class="nav-link">Login</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3> Login Details</h3>
                                </div>
                                <div class="card-body"></div>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="email">
                                     </div>
                                     <div class="form-group">
                                        <input type="password" class="form-control" placeholder="password">
                                     </div>
                                     <input type="submit" class="btn btn-primary">
                                </form>
                            </div>
                            
                         </div>
                         <div class="col-6">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h3> Registration Page</h3>
                                </div>
                                <div class="card-body"></div>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="name*">
                                     </div>
                                     <div class="form-group">
                                        <input type="email" class="form-control" placeholder="email*">
                                     </div>
                                     <div class="form-group">
                                        <input type="number" class="form-control" placeholder="phone number*">
                                     </div>
                                     <div class="form-group">
                                        <input type="date" class="form-control" placeholder="DOB*">
                                     </div>
                                     <div class="form-group">
                                        <select class="form-control" >
                                            <option>location*</option>
                                            <option>Chennai</option>
                                            <option>Bangalore</option>
                                            <option>Tri</option>
                                            <option>Noida</option>
                                            <option>Hyderabad</option>
                                        </select>
                                    </div>
                                    <div>
                                    <fieldset class="form-group row">
                                        <legend class="col-form-label col-sm-2 float-sm-left pt-0">sex</legend>
                                        <div class="col-sm-10">
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                             male
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                            Female
                                            </label>
                                          </div>
                                        </div>
                                      </fieldset>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="password*">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder=" confirm password">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="gridCheck">
                                          <label class="form-check-label" for="gridCheck">
                                            I accept terms and conditions
                                          </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary"> Register </button>
                                </form>
                            </div>
                         </div>
                    </div>
                </div>
               
            
        </body>
</html>
